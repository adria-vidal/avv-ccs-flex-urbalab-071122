<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">

        <div class="menu">
            <div class="izquierda">
                <img src="./img/microsoft.jpg" alt="">
                <h1>Microsoft Bing</h1>
                <span>Imágenes</span><span>Videos</span><span>...</span>
            </div>
            <div class="derecha">
                <span>català</span>
                <span>English</span>
                <span>Iniciar Sesión</span>
                <img id="perfil" src="./img/perfil.png" alt="">
                <span>Rewards</span>
                <img src="./img/rewa.png" alt="">
            </div>
        </div>

        <div class="main">
            <div class="centrar">

                <div class="buscador">
                    <div class="buscador-input">
                        <input type="search" id="search" placeholder="Search..." />
                    </div>
                    <div class="lupa"><img src="./img/lupa.png" alt=""></div>
                    <div class="micro"><img src="./img/micro.png" alt=""></div>
                    <div class="camara"><img src="./img/camara.png" alt=""></div>
                    <div class="teclado"><img src="./img/teclado.png" alt=""></div>

                </div>
            </div>
        </div>
        <div class="buttons"></div>
        <div class="footer"></div>

    </div>
</body>

</html>
