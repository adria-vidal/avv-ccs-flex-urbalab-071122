<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="info">
                <span>Sobre Google</span>
                <span>Tienda</span>

            </div>
            <div class="apps">
                <span>Gmail</span>
                <span>Imágenes</span>

                <img src="./img/menu-app.png" class="menu-app" alt="">
                <div class="">
                    <img src="./img/perfilAnonimo.png" class="perfil" alt="">
                </div>
            </div>
        </div>
        <div class="main">
            <div class="centrar">
                <div class="logo"><img src="./img/Google_2015_logo.svg.png" alt=""></div>
                <div class="buscador">
                    <div class="lupa"><img src="./img/lupa.png" alt=""></div>
                    <div class="buscador-input">
                        <input type="search" id="search" placeholder="Search..." />
                    </div>
                    <div class="micro"><img src="./img/Google_mic.svg.png" alt=""></div>
                    <div class="camara"><img src="./img/camara.png" alt=""></div>
                    
                    
                </div>
                <div class="botones">
                    <div class="button-buscar" ><button>Buscar en Google</button></div>
                    <div class="button-suerte"><button>Voy a tener suerte</button></div>
                </div>
                <div class="links">
                    <div class="certificados">
                        <p>Fórmate para trabajos de alta demanda con los <a href="">Certificados Profesionales de Google</a></p>
                    </div>
                    <div class="traductor">
                        <p>Ofrecido por Google en: <a href="">català</a><a href="">galego</a><a href="">euskara</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="pais">España</div>
            <div class="legalidad">
                <div class="publicidad"><span>Publicidad</span><span>Empresa</span>Cómo funciona la búsqueda<span></span></div>
                <div><span>Emisión neutra de carbono desde 2007</span></div>
                <div><span>Privacidad</span><span>Términos</span><span>Configuración</span></div>
            </div>
        </div>
    </div>

</body>

</html>
